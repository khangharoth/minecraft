plugins {
    id 'java'
}

group 'com.kuldeep'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'net.jqwik', name: 'jqwik', version: '1.2.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.1'
}
